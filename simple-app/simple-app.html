<head>
	<title>simple-app</title>

	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>

	<link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id="title">
		<h1>Try the spark demo</h1>
	</div>

	<div id="left">
		{{> interact}}
	</div>

	<div id="right">
		<div id="container-graph"></div>
	</div>
</body>

<template name="interact">

	<div class="form-style-5">
		<form>
			<input type="text" id="command" value="{{last_cmd}}" />
			<input type="button" value="Run" class="runbutton"/>
		</form>
		<form id="queryform">
			SELECT <input type="text" name="query" value="count" /> (<input type="text" name="query_field" value="*" />)<br>
			FROM <input type="text" name="query_from" value="tweets" /> <br>
			WHERE <input type="text" name="query_where" value="tweets" /> <br>
			<input type="submit" value="Submit" class="querybtn"/>
		</form>
    <form>
			<input type="button" value="Reset" class="reset"/>
    </form>
	</div>

	<p>You've pressed the button {{counter}} times.</p>

	<pre>{{ window }}</pre>
</template>
